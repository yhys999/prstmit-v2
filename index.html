<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prstmit - Leading Gift Card Exchange Platform</title>
    <!-- 强制引入静态图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --wa-green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            padding-bottom: 100px;
        }

        /* --- 固定导航 --- */
        .site-header {
            position: fixed;
            top: 0; width: 100%; height: 70px;
            background: #000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 99999; border-bottom: 2px solid #222;
        }
        .logo { font-size: 20px; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .trade-top-btn {
            background: var(--primary); color: #000; padding: 8px 16px;
            border-radius: 4px; font-weight: bold; text-decoration: none; font-size: 13px;
        }

        /* --- 主屏区域 --- */
        .hero { padding: 100px 5% 40px; text-align: center; }
        .hero h1 { font-size: 2.5rem; line-height: 1.2; margin-bottom: 10px; }
        .hero h1 span { color: var(--primary); }

        /* --- 核心 TRADE 组件 (采用纯静态块实现) --- */
        .trade-container {
            padding: 20px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .trade-title {
            color: var(--primary);
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            border-left: 4px solid var(--primary);
            padding-left: 10px;
            display: inline-block;
        }
        
        /* 静态行情卡片 */
        .rate-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #333; /* 增加视觉厚度确保显示 */
        }
        .card-left { display: flex; align-items: center; gap: 15px; }
        .card-icon { 
            width: 50px; height: 50px; background: #333; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 24px;
        }
        .card-meta h4 { font-size: 16px; margin-bottom: 2px; }
        .card-meta p { color: #888; font-size: 12px; }

        .card-right { text-align: right; }
        .rate-value { display: block; font-size: 18px; font-weight: 800; color: #fff; }
        .rate-tag { font-size: 10px; color: var(--wa-green); font-weight: bold; }
        
        .btn-trade-inner {
            display: inline-block;
            margin-top: 8px;
            background: var(--primary);
            color: #000;
            padding: 5px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }

        /* --- 计算器区域 --- */
        .calc-box {
            background: #111; padding: 30px; border-radius: 15px; margin-top: 40px; border: 1px solid #222;
        }
        .calc-box input, .calc-box select {
            width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px;
        }

        /* --- 悬浮客服 --- */
        .wa-float {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--wa-green); color: #fff; padding: 12px 20px;
            border-radius: 50px; font-weight: bold; text-decoration: none;
            display: flex; align-items: center; gap: 8px; z-index: 100000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="#" class="logo">PRST<span>MIT</span></a>
        <a href="https://wa.me/85266431798" class="trade-top-btn">TRADE NOW</a>
    </header>

    <div class="hero">
        <h1>Sell <span>Gift Cards</span><br>Get Instant Cash</h1>
    </div>

    <!-- 强制显示的 TRADE 核心组件 -->
    <div class="trade-container">
        <div style="text-align:center;"><span class="trade-title">Top Gift Cards Rates Today</span></div>
        
        <!-- 卡片 1 -->
        <div class="rate-card">
            <div class="card-left">
                <div class="card-icon"><i class="fas fa-credit-card"></i></div>
                <div class="card-meta">
                    <h4>Vanilla Visa</h4>
                    <p>USA [300-500]</p>
                </div>
            </div>
            <div class="card-right">
                <span class="rate-value">NGN 1,327</span>
                <span class="rate-tag">TOP RATE</span><br>
                <a href="https://wa.me/85266431798" class="btn-trade-inner">Trade</a>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="rate-card">
            <div class="card-left">
                <div class="card-icon"><i class="fab fa-steam"></i></div>
                <div class="card-meta">
                    <h4>Steam Card</h4>
                    <p>EURO / UK</p>
                </div>
            </div>
            <div class="card-right">
                <span class="rate-value">NGN 1,213</span>
                <span class="rate-tag">STABLE</span><br>
                <a href="https://wa.me/85266431798" class="btn-trade-inner">Trade</a>
            </div>
        </div>

        <!-- 卡片 3 -->
        <div class="rate-card">
            <div class="card-left">
                <div class="card-icon"><i class="fab fa-xbox"></i></div>
                <div class="card-meta">
                    <h4>Xbox Card</h4>
                    <p>US / GLOBAL</p>
                </div>
            </div>
            <div class="card-right">
                <span class="rate-value">NGN 1,315</span>
                <span class="rate-tag">HIGH</span><br>
                <a href="https://wa.me/85266431798" class="btn-trade-inner">Trade</a>
            </div>
        </div>

        <!-- 计算器静态版 -->
        <div class="calc-box">
            <h3 style="color:var(--primary); margin-bottom:15px;">Rate Calculator</h3>
            <select id="t"><option value="1300">Vanilla Visa</option><option value="1200">Steam</option></select>
            <input type="number" id="v" value="100" placeholder="Amount ($)">
            <p style="margin-top:10px;">Expect: <span id="r" style="color:var(--primary); font-weight:bold; font-size:1.2rem;">NGN 130,000</span></p>
        </div>
    </div>

    <a href="https://wa.me/85266431798" class="wa-float">
        <i class="fab fa-whatsapp"></i> Chat Now
    </a>

    <script>
        const t=document.getElementById('t'),v=document.getElementById('v'),r=document.getElementById('r');
        function c(){r.innerText='NGN '+(parseInt(t.value)*(parseInt(v.value)||0)).toLocaleString();}
        t.onchange=c;v.oninput=c;
    </script>
</body>
</html>
