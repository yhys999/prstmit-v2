<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prstmit - Trusted Gift Card Trading</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --main: #FFD700; --bg: #000; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; }
        
        /* Header */
        header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; position: sticky; top: 0; background: #000; z-index: 100; }
        .logo { font-weight: 900; font-size: 20px; color: #fff; text-decoration: none; }
        .logo span { color: var(--main); }
        .btn-top { background: var(--main); color: #000; padding: 8px 15px; border-radius: 4px; font-weight: bold; text-decoration: none; font-size: 14px; }

        /* Hero */
        .hero { padding: 40px 20px; text-align: center; }
        .hero h1 { font-size: 32px; margin-bottom: 10px; }
        .hero h1 span { color: var(--main); }

        /* --- TRADE DATA SECTION (Redesigned) --- */
        .trade-floor { padding: 20px; max-width: 600px; margin: 0 auto; }
        .floor-label { color: var(--main); font-weight: bold; margin-bottom: 15px; display: block; border-left: 3px solid var(--main); padding-left: 10px; }

        /* é‡‡ç”¨è¡¨æ ¼åŒ–ç»“æž„é˜²æ­¢æŽ’ç‰ˆå¡Œé™· */
        .trade-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .trade-row { background: var(--card); border-radius: 12px; transition: 0.3s; }
        .trade-row td { padding: 15px; border-top: 1px solid #222; border-bottom: 1px solid #222; }
        .trade-row td:first-child { border-left: 1px solid #222; border-radius: 12px 0 0 12px; width: 60px; text-align: center; }
        .trade-row td:last-child { border-right: 1px solid #222; border-radius: 0 12px 12px 0; text-align: right; }
        
        .icon-circle { width: 40px; height: 40px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--main); }
        .card-name { font-weight: bold; font-size: 16px; margin-bottom: 2px; }
        .card-sub { font-size: 12px; color: #777; }
        .rate-big { font-size: 18px; font-weight: 900; color: #fff; display: block; }
        .rate-status { font-size: 10px; color: #25D366; font-weight: bold; }
        
        .btn-go { background: var(--main); color: #000; padding: 4px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }

        /* Calculator */
        .calc { background: var(--card); padding: 25px; border-radius: 12px; margin-top: 20px; border: 1px solid #222; }
        .calc select, .calc input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; font-size: 16px; }
        .res-text { font-size: 20px; font-weight: bold; color: var(--main); }

        /* Fixed WhatsApp */
        .wa { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: #fff; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.4); display: flex; align-items: center; gap: 8px; z-index: 1000; }
    </style>
</head>

</html>
